<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Registrar Actividades</title>
</head>

<body style="background-color:#2D7493;">
<nav th:replace="Componentes/navbar :: nav_bar"></nav>
    <div class=" row col-12">
        <div class="col-2">
            <div th:replace="Componentes/menu :: menu"></div>

            
        </div>

        <div class="col-10">
            <div class="card text-dark bg-info mb-3">
                <div class="card-header">
                    <h5>
                        Registrar Actividades
                    </h5>
                </div>
                <div class="card-body">
                    <form class="row g-3" th:action="@{/actividad/{id}(id=${actividad.id})}" method="post" th:object="${actividad}">
                        <div class="col-md-12">
                            <label class="form-label">
                                Nombre
                            </label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-12">
                            <label  class="form-label">
                                Descripci√≥n
                            </label>
                            <input type="text" class="form-control" id="descripcion"  th:field="*{descripcion}"required>
                        </div>
                        <div class="col-md-12">
                            <div  class="card-header">
                                <button type="submit" class="btn btn-outline-danger"><h5>
                                    Guardar
                                </h5></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
